<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .imagens {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .imagem {
            display: none;
            width: 33%;
            transform-origin: center center;
        }

        /* Posições iniciais fora da tela e escala pequena */
        #imagem1 { transform: translateX(-150%) scale(0.1); }
        #imagem2 { transform: translateY(-150%) scale(0.1); }
        #imagem3 { transform: translateX(150%) scale(0.1); }

        /* Animação de entrada com rotação e aumento */
        @keyframes entrarGirando {
            0% { transform: translateX(-150%) scale(0.1); }
            100% { transform: translateX(0) scale(1.5) rotate(720deg); }
        }

        @keyframes entrarGirandoCima {
            0% { transform: translateY(-150%) scale(0.1); }
            100% { transform: translateY(0) scale(1.5) rotate(720deg); }
        }

        @keyframes entrarGirandoDireita {
            0% { transform: translateX(150%) scale(0.1); }
            100% { transform: translateX(0) scale(1.5) rotate(720deg); }
        }

        /* Estado final: sem rotação, de cabeça para cima */
        .imagem.final {
            transform: translateX(0) translateY(0) scale(1.5) rotate(0deg);
            transition: transform 0.5s ease; /* Transição suave para o estado final */
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        function moverBotaoNao() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        nao.addEventListener("click", () => {
            nao.style.display = "none";
            setTimeout(() => {
                nao.style.display = "block";
                moverBotaoNao();
            }, 300);
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "inline-block"; // Exibe as imagens

                // Aplica a animação correta dependendo da imagem
                if (img.id === "imagem1") {
                    img.style.animation = "entrarGirando 2s ease-in-out forwards";
                } else if (img.id === "imagem2") {
                    img.style.animation = "entrarGirandoCima 2s ease-in-out forwards";
                } else if (img.id === "imagem3") {
                    img.style.animation = "entrarGirandoDireita 2s ease-in-out forwards";
                }

                // Após a animação, ajusta para o estado final (sem rotação)
                setTimeout(() => {
                    img.classList.add("final");
                    img.style.animation = "none"; // Remove a animação de entrada
                }, 2000); // Tempo igual à duração da animação (2s)
            });
        });
    </script>

</body>
</html>
