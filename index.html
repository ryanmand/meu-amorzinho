<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
        }

        .imagens {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-top: 20px;
            position: relative;
        }

        .imagem {
            display: none;
            width: 150px;
            transition: transform 3s ease-in-out;
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        // Adicionando evento de "hover" para o botão "Não"
        nao.addEventListener("mouseover", () => {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            // Garantindo que o botão "Não" não ultrapasse os limites da tela
            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "inline-block"; // Agora todas aparecem
                img.style.transform = "scale(1)"; // Resetando caso clique novamente
            });

            let angle = 0;
            let scale = 1;
            let interval = setInterval(() => {
                angle += 10;
                scale += 0.1;
                
                imagens.forEach((img) => {
                    img.style.transform = `rotate(${angle}deg) scale(${scale})`;
                });

                if (scale >= 5) { // Ajustei o tamanho final para não exagerar
                    clearInterval(interval);
                }
            }, 100);
        });
    </script>

</body>
</html>
