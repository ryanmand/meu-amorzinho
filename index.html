<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .imagens {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .imagem {
            display: none;
            width: 33%;
            transform-origin: center center;
            transition: transform 1s ease-in-out; /* Transição mais suave para o movimento */
        }

        /* Animação de rotação contínua */
        @keyframes girar {
            0% { transform: rotate(0deg) scale(1); }
            100% { transform: rotate(720deg) scale(1.5); } /* 720 graus para duas voltas */
        }

        /* Posições iniciais fora da tela */
        #imagem1 { transform: translateX(-150%); }
        #imagem2 { transform: translateY(-150%); }
        #imagem3 { transform: translateX(150%); }

        /* Classe para exibir e animar */
        .imagem.visivel {
            display: inline-block;
            transform: translateX(0) translateY(0); /* Volta ao centro */
        }

        .imagem.girando {
            animation: girar 3s linear infinite; /* Rotação de 3s, contínua */
        }
    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        function moverBotaoNao() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        nao.addEventListener("click", () => {
            nao.style.display = "none";
            setTimeout(() => {
                nao.style.display = "block";
                moverBotaoNao();
            }, 300);
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.classList.add("visivel"); // Faz as imagens "entrarem" dos lados
                setTimeout(() => {
                    img.classList.add("girando"); // Adiciona a rotação após a entrada
                }, 1000); // Atraso de 1s para a rotação começar após a entrada
            });
        });
    </script>

</body>
</html>
