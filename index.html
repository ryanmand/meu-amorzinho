<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .imagens {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: relative;
            margin-top: 20px;
        }

        .imagem {
            display: none;
            width: 33%;
            transform-origin: center center;
            transition: transform 3s ease-in-out;
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        function moverBotaoNao() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        nao.addEventListener("click", () => {
            nao.style.display = "none";
            setTimeout(() => {
                nao.style.display = "block";
                moverBotaoNao();
            }, 300);
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "inline-block";
                img.style.transform = "scale(1)";
            });

            let angle = 0;
            let scale = 1;
            let interval = setInterval(() => {
                angle += 15; // Aumento a rotação para girar rapidamente
                scale += 0.05; // Aumento suave para o crescimento das imagens

                imagens.forEach((img) => {
                    img.style.transform = `rotate(${angle}deg) scale(${scale})`;
                });

                // As imagens irão girar até 720º (2 rotações completas) e crescer até atingir o tamanho desejado
                if (angle >= 720) { // Limita a rotação para 2 voltas (720 graus)
                    clearInterval(interval);
                }
                if (scale >= 1.5) { // Limite de escala para cobrir 1/3 da tela
                    clearInterval(interval);
                }
            }, 20); // Intervalo mais rápido para rotação dinâmica

            setTimeout(() => {
                imagens[0].style.transform = "translateX(0%)"; // Imagem 1 se move para o centro
                imagens[1].style.transform = "translateX(0%)"; // Imagem 2 se move para o centro
                imagens[2].style.transform = "translateX(0%)"; // Imagem 3 se move para o centro
            }, 1000); // Pequeno atraso para permitir que as imagens girem
        });
    </script>

</body>
</html>
