            overflow: hidden;

            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 3s ease-in-out;
        }

        /* Estilo do texto grande */
        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        /* Estilo dos botões */
        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.8); /* Fundo branco translúcido */
            padding: 20px;

        }

            border-radius: 5px;
        }

        #sim {

            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
        }

        /* Estilo da imagem surpresa */
        #imagem {
            display: none;
            position: absolute;
            width: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
