<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .imagens {
            display: flex;
            justify-content: center; /* Alinhar as imagens no centro */
            width: 80%; /* Deixe as imagens com largura proporcional à tela */
            position: relative;
            margin-top: 20px;
            height: 200px;
        }

        .imagem {
            display: none;
            width: 30%; /* Ajustado para que as imagens fiquem mais compactas */
            position: absolute;
            opacity: 0;
            transform-origin: center center;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Posições iniciais ajustadas */
        #imagem1 { 
            left: -100%;
            transform: translateY(-50%) scale(0.2); 
        }
        #imagem2 { 
            left: 35%; /* A segunda imagem estará mais no meio da tela */
            transform: translateY(-50%) scale(0.2); 
        }
        #imagem3 { 
            left: 70%; /* Coloca a terceira imagem ao lado da segunda, com espaçamento */
            transform: translateY(-50%) scale(0.2); 
        }

        /* Animação de entrada */
        .imagem.entrar {
            opacity: 1;
            transform: translateY(-50%) scale(0.2);
        }
        #imagem1.entrar { left: 5%; }
        #imagem2.entrar { 
            left: 35%; 
            transform: translateY(-50%) scale(0.2); 
        }
        #imagem3.entrar { left: 65%; }

        /* Animação de rotação + escala */
        @keyframes girar {
            0% { 
                transform: translateY(-50%) scale(0.2) rotate(0deg); 
            }
            100% { 
                transform: translateY(-50%) scale(1) rotate(720deg); 
            }
        }

        @keyframes girar-centro {
            0% { 
                transform: translate(-50%, -50%) scale(0.2) rotate(0deg); 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(720deg); 
            }
        }

        .imagem.girando:not(#imagem2) {
            animation: girar 2s linear 1;
            animation-fill-mode: forwards;
        }

        #imagem2.girando {
            animation: girar-centro 2s linear 1;
            animation-fill-mode: forwards;
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        function moverBotaoNao() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        nao.addEventListener("click", () => {
            nao.style.display = "none";
            setTimeout(() => {
                nao.style.display = "block";
                moverBotaoNao();
            }, 300);
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "block";
                img.classList.add("entrar");
                
                setTimeout(() => {
                    img.classList.add("girando");
                }, 1000);
            });
            sim.style.display = "none";  // Esconde o botão "Sim"
            nao.style.display = "none";  // Esconde o botão "Não"
        });
    </script>

</body>
</html>
