<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 3s ease-in-out;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            left: 50%;
            transform: translateX(-50%);
        }

        #imagem {
            display: none;
            position: absolute;
            width: 100px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            transition: transform 3s ease-in-out;
        }
    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <img id="imagem" src="imagem-surpresa.jpg" alt="Imagem surpresa">

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagem = document.getElementById("imagem");
        const body = document.body;

        // Evita que o botão "Não" saia da tela
        nao.addEventListener("mouseover", () => {
            let x = Math.random() * (window.innerWidth - 120);
            let y = Math.random() * (window.innerHeight - 60);

            x = Math.max(10, Math.min(x, window.innerWidth - 100));
            y = Math.max(10, Math.min(y, window.innerHeight - 50));

            nao.style.left = `${x}px`;
            nao.style.top = `${y}px`;
        });

        // Botão "Sim" ativa animação
        sim.addEventListener("click", () => {
            imagem.style.display = "block";
            let angle = 0;
            let scale = 1;

            function animate() {
                angle += 5;
                scale += 0.1;

                imagem.style.transform = `translate(-50%, -50%) rotate(${angle}deg) scale(${Math.min(scale, 5)})`;
                body.style.transform = `rotate(${angle}deg)`;

                if (scale < 5) {
                    requestAnimationFrame(animate);
                }
            }

            animate();
        });
    </script>

</body>
</html>
