<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            margin: 0;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
            margin-bottom: 20px;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
            position: relative;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
            transition: transform 0.2s;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: fixed;
            transition: all 0.3s ease;
            z-index: 1000;
        }

        .imagens {
            display: flex;
            justify-content: center;
            width: 90%;
            position: relative;
            margin-top: 20px;
            height: 200px;
        }

        .imagem {
            display: none;
            width: 25%;
            position: absolute;
            opacity: 0;
            transform-origin: center center;
            transition: all 1s cubic-bezier(0.68, -0.55, 0.27, 1.55);
        }

        /* Posições com espaçamento corrigido */
        #imagem1 { 
            left: 15%;
            transform: translate(-50%, -50%) scale(0.2); 
        }
        #imagem2 { 
            left: 35%;
            transform: translate(-50%, -50%) scale(0.2); 
        }
        #imagem3 { 
            left: 65%;
            transform: translate(-50%, -50%) scale(0.2); 
        }

        .imagem.entrar {
            opacity: 1;
        }
        #imagem1.entrar { left: 15%; }
        #imagem2.entrar { left: 35%; }
        #imagem3.entrar { left: 65%; }

        @keyframes girar {
            0% { 
                transform: translate(-50%, -50%) scale(0.2) rotate(0deg); 
            }
            100% { 
                transform: translate(-50%, -50%) scale(1) rotate(720deg); 
            }
        }

        .imagem.girando {
            animation: girar 2s linear 1;
            animation-fill-mode: forwards;
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
    </div>
    <button id="nao">Não</button>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        function moverBotaoNao() {
            const margin = 50;
            const maxX = window.innerWidth - nao.offsetWidth - margin;
            const maxY = window.innerHeight - nao.offsetHeight - margin;
            
            const x = margin + Math.random() * maxX;
            const y = margin + Math.random() * maxY;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        // Configuração inicial
        moverBotaoNao();

        nao.addEventListener("mouseover", () => {
            moverBotaoNao();
        });

        nao.addEventListener("click", (e) => {
            e.preventDefault();
            moverBotaoNao();
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "block";
                img.classList.add("entrar");
                
                setTimeout(() => {
                    img.classList.add("girando");
                }, 1000);
            });
            
            // Oculta os botões
            sim.style.display = "none";
            nao.style.display = "none";
        });

        // Reset ao clicar com o botão direito
        document.addEventListener('contextmenu', (e) => {
            e.preventDefault();
            location.reload();
        });
    </script>

</body>
</html>
