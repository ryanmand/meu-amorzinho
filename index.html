<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            transition: all 0.3s ease;
        }

        .imagens {
            display: flex;
            justify-content: space-between;
            width: 100%;
            position: absolute;
            margin-top: 20px;
        }

        .imagem {
            display: none;
            width: 33%;
            transform-origin: center center;
            transform: scale(0.1); /* Tamanho inicial pequeno */
        }

        /* Animação de aumento de tamanho com rotação */
        @keyframes crescerGirando {
            0% { transform: scale(0.1) rotate(0deg); }
            80% { transform: scale(1.5) rotate(720deg); } /* Pico da rotação e tamanho máximo */
            100% { transform: scale(1.5) rotate(0deg); } /* Para de girar, mantendo tamanho */
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container" id="botoes">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const botoes = document.getElementById("botoes");
        const imagens = document.querySelectorAll(".imagem");

        function moverBotaoNao() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        nao.addEventListener("click", () => {
            nao.style.display = "none";
            setTimeout(() => {
                nao.style.display = "block";
                moverBotaoNao();
            }, 300);
        });

        sim.addEventListener("click", () => {
            // Esconde os botões
            botoes.style.display = "none";

            // Exibe e anima as imagens
            imagens.forEach((img) => {
                img.style.display = "inline-block";
                img.style.animation = "crescerGirando 2.5s ease-in-out forwards";
            });
        });
    </script>

</body>
</html>
