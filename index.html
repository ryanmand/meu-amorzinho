<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            transition: transform 3s ease-in-out;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            position: relative;
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 10px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
        }

        .imagem {
            display: none;
            position: absolute;
            width: 100px;
            top: 50%;
            transform: translateY(-50%);
        }
        
        #imagem1 { left: 30%; }
        #imagem2 { left: 50%; }
        #imagem3 { left: 70%; }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
    <img id="imagem2" class="imagem" src="imagem-surpresa2.jpeg" alt="Imagem 2">
    <img id="imagem3" class="imagem" src="imagem-surpresa3.jpeg" alt="Imagem 3">

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");
        const body = document.body;

        nao.addEventListener("mouseover", () => {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);
            nao.style.left = x + "px";
            nao.style.top = y + "px";
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "block";
                img.style.transition = "transform 3s ease-in-out";
            });

            body.style.transition = "transform 3s ease-in-out";

            let angle = 0;
            let scale = 1;
            let interval = setInterval(() => {
                angle += 10;
                scale += 0.1;
                
                imagens.forEach((img) => {
                    img.style.transform = `translateY(-50%) rotate(${angle}deg) scale(${scale})`;
                });

                body.style.transform = `rotate(${angle}deg)`;

                if (scale >= 10) {
                    clearInterval(interval);
                }
            }, 100);
        });
    </script>

</body>
</html>
