<!DOCTYPE html> 
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Você me ama?</title>
    <style>
        body {
            text-align: center;
            font-family: Arial, sans-serif;
            background: url('fundo.jpg') no-repeat center center fixed;
            background-size: cover;
            height: 100vh;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }

        h1 {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px black;
        }

        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            display: flex;
            gap: 20px;
        }

        button {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
            border: none;
            border-radius: 5px;
        }

        #sim {
            background: green;
            color: white;
        }

        #nao {
            background: red;
            color: white;
            position: absolute;
            transition: all 0.3s ease; /* Para suavizar o movimento */
        }

        .imagens {
            display: flex;
            justify-content: space-between; /* As imagens agora ocupam toda a largura */
            width: 100%; /* Garante que as imagens vão ocupar toda a tela */
            position: relative;
            margin-top: 20px;
        }

        .imagem {
            display: none; /* Inicia escondida */
            width: 30%; /* Cada imagem ocupa 1/3 da tela */
            transition: transform 3s ease-in-out;
        }

    </style>
</head>
<body>

    <h1>Você me ama?</h1>

    <div class="container">
        <button id="sim">Sim</button>
        <button id="nao">Não</button>
    </div>

    <div class="imagens">
        <img id="imagem1" class="imagem" src="imagem-surpresa.jpg" alt="Imagem 1">
        <img id="imagem2" class="imagem" src="imagem-surpresa2.jpg" alt="Imagem 2">
        <img id="imagem3" class="imagem" src="imagem-surpresa3.jpg" alt="Imagem 3">
    </div>

    <script>
        const nao = document.getElementById("nao");
        const sim = document.getElementById("sim");
        const imagens = document.querySelectorAll(".imagem");

        // Função para mover o botão "Não" para uma posição aleatória
        function moverBotaoNao() {
            let x = Math.random() * (window.innerWidth - 100);
            let y = Math.random() * (window.innerHeight - 100);

            // Garantir que o botão "Não" não ultrapasse os limites da tela
            if (x + nao.offsetWidth > window.innerWidth) x = window.innerWidth - nao.offsetWidth - 10;
            if (y + nao.offsetHeight > window.innerHeight) y = window.innerHeight - nao.offsetHeight - 10;

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }

        // Quando clicar no botão "Não", ele desaparece e reaparece em um novo local
        nao.addEventListener("click", () => {
            nao.style.display = "none"; // Esconde o botão
            setTimeout(() => {
                nao.style.display = "block"; // Mostra o botão novamente
                moverBotaoNao(); // Mover o botão para uma nova posição
            }, 300); // Atraso para esconder e mostrar novamente
        });

        sim.addEventListener("click", () => {
            imagens.forEach((img) => {
                img.style.display = "inline-block"; // Agora todas as imagens aparecem
                img.style.transform = "scale(1)"; // Resetando qualquer transformação anterior
            });

            let angle = 0;
            let scale = 1;
            let interval = setInterval(() => {
                angle += 10; // Aumento a rotação para girar mais rápido (1/36 de 360 graus)
                scale += 0.1; // Aumento suave para o crescimento das imagens
                
                imagens.forEach((img) => {
                    img.style.transform = `rotate(${angle}deg) scale(${scale})`;
                });

                // Gire as imagens até 720º (2 rotações completas) e aumente o tamanho até cobrir a tela
                if (scale >= 7) { // Limite de escala para cobrir quase toda a tela
                    clearInterval(interval);
                }
            }, 50); // Intervalo mais curto para rotação mais rápida
        });
    </script>

</body>
</html>
